<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-mono">

    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        
        <div class="bg-gray-700 p-4 text-center border-b border-gray-600">
            <h1 class="text-xl font-bold text-emerald-400 tracking-wider">PASSWORD GENERATOR</h1>
        </div>

        <div class="p-6 space-y-6">
            
            <div class="relative group">
                <div class="bg-gray-900 p-4 rounded-lg border border-gray-600 flex justify-between items-center">
                    <input type="text" id="passwordOutput" readonly 
                        class="bg-transparent text-emerald-400 text-lg w-full outline-none placeholder-gray-600 cursor-text"
                        placeholder="CLICK GENERATE">
                    
                    <button id="copyBtn" class="text-gray-400 hover:text-white transition p-2" title="Copy to Clipboard">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <span id="copyMessage" class="absolute top-[-30px] right-0 bg-emerald-600 text-white text-xs px-2 py-1 rounded opacity-0 transition-opacity duration-300">Copied!</span>
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="lengthSlider" class="text-sm text-gray-300">Password Length</label>
                    <span id="lengthValue" class="text-emerald-400 font-bold text-lg">12</span>
                </div>
                <input type="range" id="lengthSlider" min="4" max="32" value="12" class="w-full appearance-none bg-transparent">
            </div>

            <div class="space-y-3">
                <label class="flex items-center space-x-3 cursor-pointer select-none">
                    <input type="checkbox" id="includeUppercase" checked class="h-5 w-5 text-emerald-500 rounded bg-gray-700 border-gray-600 focus:ring-emerald-500">
                    <span class="text-sm text-gray-300">Include Uppercase</span>
                </label>

                <label class="flex items-center space-x-3 cursor-pointer select-none">
                    <input type="checkbox" id="includeLowercase" checked class="h-5 w-5 text-emerald-500 rounded bg-gray-700 border-gray-600 focus:ring-emerald-500">
                    <span class="text-sm text-gray-300">Include Lowercase</span>
                </label>

                <label class="flex items-center space-x-3 cursor-pointer select-none">
                    <input type="checkbox" id="includeNumbers" checked class="h-5 w-5 text-emerald-500 rounded bg-gray-700 border-gray-600 focus:ring-emerald-500">
                    <span class="text-sm text-gray-300">Include Numbers</span>
                </label>

                <label class="flex items-center space-x-3 cursor-pointer select-none">
                    <input type="checkbox" id="includeSymbols" class="h-5 w-5 text-emerald-500 rounded bg-gray-700 border-gray-600 focus:ring-emerald-500">
                    <span class="text-sm text-gray-300">Include Symbols</span>
                </label>
            </div>

            <button id="generateBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all transform active:scale-95">
                GENERATE PASSWORD
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
